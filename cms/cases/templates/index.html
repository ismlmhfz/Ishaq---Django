<!-- index.html -->
{% extends "base.html" %}

{% block content %}
    <div class="container-fluid">
        <h2 class="text-center mt-4">ކޭސެސް</h2>

        <nav class="navbar navbar-light bg-light">
            <form class="form-inline mx-auto mt-3" method="get" action="{% url 'case_list' %}">
                <div class="input-group search-style">
                    <input class="form-control" type="search" name="search_term" placeholder="Search" aria-label="Search" value="{{ search_term }}">
                    <button class="btn" type="submit">Search</button>
                </div>
            </form>
        </nav>

        <table class="table table-striped table-bordered mt-4" id="casesTable">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for case in cases %}
                    <tr class="clickable-row" data-href="{% url 'case_detail' case.id %}">
                        <th scope="row">{{ case.id }}</th>
                        <td>{{ case.title }}</td>
                        <td>{{ case.description }}</td>
                        <td>{{ case.timestamp }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            // Make each row clickable
            $(".clickable-row").click(function () {
                window.location = $(this).data("href");
            });
        });
    </script>
{% endblock %}
